<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    <span>Sign in</span>
    <fieldset>
        
        <form id="signUp">
            <label for="one">Enter name:</label>
            <input type="text" placeholder="Name" id="one">

            <br><br>
            <label for="two">Enter number:</label>
            <input type="number" placeholder="Number" id="two">

            <br><br>
            <label for="three">Enter Password:</label>
            <input type="text" placeholder="Password" id="three">

            <br><br>
            <input type="submit">
        </form>
    </fieldset>

    <br><br>

    <span>Log in</span>
    <fieldset>
        <form id="logIn">
            <label for="four">Enter number:</label>
            <input type="number" placeholder="Number" id="four">

            <br><br>
            <label for="five">Enter Password:</label>
            <input type="text" placeholder="Password" id="five">

            <br><br>
            <input type="submit">
        </form>
    </fieldset>


    <script src="loginForm.js"></script>
</body>
</html>
